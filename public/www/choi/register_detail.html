<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- swiper -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.css" integrity="sha512-+pwQ1JBCDk3EJnDMJkIylD98GjOygtUbTAIN2J4s8GXuOvB9j8THTJZBmwhw59oI75Wl8FpIJkbw72/tlFDGhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js" integrity="sha512-h5Vv+n+z0eRnlJoUlWMZ4PLQv4JfaCVtgU9TtRjNYuNltS5QCqi4D4eZn4UkzZZuG2p4VBz3YIlsB7A2NVrbww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register_detail.css">
    <!-- JS -->
    <script src="js/register_detail.js"></script>
    <title>할수잇서</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="page_title_box">
		<a href="javascript:history.go(-1)" class="page_back"><img src="img/page_back.svg" alt="뒤로가기"></a>
		<h2 class="page_title">회원가입</h2>
	</div>
    <div id="register_wrap">
        <div class="register_detail">
            <h2 class="title02">세부 정보가 필요해요!</h2>
            <div class="ipt_box">
                <div class="radio_box">
                    <input type="radio" name="gender" id="male" value="MALE">
                    <label for="male">남자</label>
                </div>
                <div class="radio_box">
                    <input type="radio" name="gender" id="female" value="FEMALE">
                    <label for="female">여자</label>
                </div>
            </div>
            <div class="ipt_box">
                <input type="text" placeholder="키">
                <span class="detail_txt">cm</span>
            </div>
            <div class="ipt_box">
                <input type="text" placeholder="몸무게">
                <span class="detail_txt">kg</span>
            </div>
            <div class="ipt_box">
                <input type="text" placeholder="운동 목표">
            </div>
            <div class="btn_wrap">
                <button class="btn btn_style01" onclick="location.href='register_success.html'">완료</button>
            </div>
        </div>
    </div>
</body>
</html>
