<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha512-p7Ey2nBhKYEi9yh0iDs+GMA0ttebOqVl3OO2oWRzRxtDoN/RedyYcHFUJZhMVi8NKRdEA7n+9NTNQX/kFIZgNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 폰트_프리텐다드-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css" integrity="sha512-NzqTHTrO48HsIamogmIaVhTXoSgRF24Cn+ynrNYrFuKrY0AdDbmcNieiOHsQARS/r0Gax9VwV3/rVMHs3ipUlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- google icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
	<!-- swiper -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.css" integrity="sha512-+pwQ1JBCDk3EJnDMJkIylD98GjOygtUbTAIN2J4s8GXuOvB9j8THTJZBmwhw59oI75Wl8FpIJkbw72/tlFDGhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js" integrity="sha512-h5Vv+n+z0eRnlJoUlWMZ4PLQv4JfaCVtgU9TtRjNYuNltS5QCqi4D4eZn4UkzZZuG2p4VBz3YIlsB7A2NVrbww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
	<!-- JS -->
	<script src="js/register.js"></script>
    <title>할수잇서</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="page_title_box">
		<a href="javascript:history.go(-1)" class="page_back"><img src="img/page_back.svg" alt="뒤로가기"></a>
		<h2 class="page_title">회원가입</h2>
	</div>
	<div id="register_wrap">
        <div class="ipt_box"> <!-- 중복 시 nonepass, 중복 없을 시 pass 클래스 추가 -->
            <input type="text" id="userId" name="userId" placeholder="아이디">
            <button class="id_check" onClick="fnCheckId();">중복 확인</button>
        </div>
		<!-- 아이디 사용 가능 시 띄우는 문구 -->
		<p class="p_txt forUserId">사용 가능한 아이디입니다.</p>
		<!-- 아이디 중복 시 띄우는 문구 -->
        <p class="np_txt forUserId">영문자로 시작하는 4~12자리의 영문, 숫자 조합으로 입력해주세요.</p>

        <div class="ipt_box">
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>
		<!-- 부적합한 비밀번호일 때 띄우는 문구 -->
        <p class="np_txt forPassword">영문, 숫자, 특수문자 조합으로 입력해주세요.</p>

        <div class="ipt_box">
            <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인">
        </div>
		<!-- 비밀번호가 일치하지 않을 때 띄우는 문구 -->
        <p class="np_txt forPasswordCheck">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</p>

        <div class="ipt_box">
            <input type="text" id="userName" name="userName" placeholder="이름">
        </div>
		<!-- 이름 미입력 시 띄우는 문구 -->
        <p class="np_txt forUserName">이름을 입력해주세요.</p>

        <div class="ipt_box">
            <input type="text" id="email" name="email" placeholder="이메일">
            <button class="id_check" onClick="fnCheckEmail();">중복 확인</button>
        </div>
		<!-- 닉네임 사용 가능 시 띄우는 문구 -->
		<p class="p_txt forEmail">사용 가능한 이메일입니다.</p>
		<!-- 닉네임 중복 시 띄우는 문구 -->
        <p class="np_txt forEmail">이미 사용 중인 이메일입니다.</p>

        <div class="ipt_box">
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">
            <button class="id_check" onClick="fnCheckNickname();">중복 확인</button>
        </div>
		<!-- 닉네임 사용 가능 시 띄우는 문구 -->
		<p class="p_txt forNickname">사용 가능한 닉네임입니다.</p>
		<!-- 닉네임 중복 시 띄우는 문구 -->
        <p class="np_txt forNickname">이미 사용 중인 닉네임입니다.</p>

        <div class="ipt_box">
            <input type="date" id="birthdate" name="birthdate" placeholder="생년월일" required>
        </div>
		<!-- 전화번호 미입력 시 띄우는 문구 -->
        <p class="np_txt forBirthdate">생년월일을 입력해주세요.</p>

        <div class="ipt_box">
            <input type="tel" id="userTel" name="userTel" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="전화번호" maxlength="11">
        </div>
		<!-- 전화번호 미입력 시 띄우는 문구 -->
        <p class="np_txt forUserTel">전화번호를 입력해주세요.</p>

        <div class="privacy_ctt">
            <div class="privacy_scr">
                <p class="privacy_tit">회원가입 약관</p>
                <p>약관내용</p>
            </div>
        </div>

		<div class="privacy_chk_wrap">
			<input type="checkbox" id="privacy_chk" name="privacy_chk">
			<label for="privacy_chk">회원가입 약관에 동의합니다</label>
		</div>

        <div class="btn_wrap">
            <button class="btn btn_style01" onclick="fnCheckRegister();">시작하기</button>
        </div>
	</div>
</body>
</html>
